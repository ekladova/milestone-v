<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="//fonts.googleapis.com/css?family=Chakra+Petch|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="bcg"></div>
    </header>

    <main class="page">
      <div class="inputs">
        <label class="label" for="city">Enter the city:</label><br />
        <input
          type="text"
          id="city"
          class="city-input"
          placeholder="City Name"
        />
        <button class="button" onclick="weatherBallon()">Submit</button>
        <button class="button" onclick="clearAll()">Clear</button>
      </div>

      <div id="weather" class="weather-display">
        <div id="_icon" class="icon"></div>

        <div class="text">
          <div id="description"></div>
          <h1 id="temp"></h1>
          <div id="location"></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
